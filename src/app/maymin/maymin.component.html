<main class="container mx-auto p-6 bg-gray-900 text-gray-400">

  <div class="my-6 p-6 bg-gray-800 bg-opacity-50 rounded shadow-sm">
    <h6 class="border-b border-gray-700 pb-2 mb-4 text-white">Suggestions</h6>
    <div class="flex text-gray-400 pt-3">
      <svg class="flex-shrink-0 mr-2 rounded w-8 h-8" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#4F46E5"/><text x="50%" y="50%" fill="#4F46E5" dy=".3em">32x32</text></svg>
      <div class="pb-3 mb-0 text-sm leading-snug border-b border-gray-700 w-full">
        <div class="flex justify-between">
          <strong class="text-white">Full Name</strong>
          <a href="#" class="text-indigo-400">Follow</a>
        </div>
        <span class="block">{{'@useRName' | lowercase}}</span>
      </div>
    </div>
    <div class="flex text-gray-400 pt-3">
      <svg class="flex-shrink-0 mr-2 rounded w-8 h-8" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#4F46E5"/><text x="50%" y="50%" fill="#4F46E5" dy=".3em">32x32</text></svg>
      <div class="pb-3 mb-0 text-sm leading-snug border-b border-gray-700 w-full">
        <div class="flex justify-between">
          <strong class="text-white">Full Name</strong>
          <a href="#" class="text-indigo-400">Follow</a>
        </div>
        <span class="block">{{'@username'|uppercase}}</span>
      </div>
    </div>
    <div class="flex text-gray-400 pt-3">
      <svg class="flex-shrink-0 mr-2 rounded w-8 h-8" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#4F46E5"/><text x="50%" y="50%" fill="#4F46E5" dy=".3em">32x32</text></svg>
      <div class="pb-3 mb-0 text-sm leading-snug border-b border-gray-700 w-full">
        <div class="flex justify-between">
          <strong class="text-white">Full Name</strong>
          <a href="#" class="text-indigo-400">Follow</a>
        </div>
        <span class="block">{{'@username hola' |titlecase}}</span>
      </div>
    </div>
    <small class="block text-right mt-4">
      <a href="#" class="text-indigo-400">All suggestions</a>
    </small>
  </div>
</main>
